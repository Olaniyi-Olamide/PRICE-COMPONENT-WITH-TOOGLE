<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price component with toogle ptoject</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <script defer src="script.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body class="bg-Blue50 overflow-x-hidden font-montserrat">
    <header
      class="my-[2rem] space-y-6 flex items-center justify-center flex-col"
    >
      <h1 class="text-Gray650 font-bold text-center text-[2rem]">
        Our Pricing
      </h1>
      <div class="flex justify-between">
        <span class="mx-4.5 text-Gray650 opacity-[0.7] font-bold"
          >Annually</span
        >
        <div
          class="relative gradient-btn w-[3.4rem] h-[3.4rem] rounded-[1rem] pl-0.5 py-0.5"
        >
          <div
            class="bg-Blue50 w-[1.5rem] h-[1.5rem] rounded-full toogle-btn cursor-pointer"
          ></div>
        </div>
        <span class="mx-4.5 text-Gray650 opacity-[0.7] font-bold">Monthly</span>
      </div>
    </header>
    <img
      src="./images/bg-top.svg"
      alt=""
      class="lg:absolute lg:right-[-1rem] lg:top-[-1rem] lg:-z-10 lg:h-[90%] hidden lg:block"
    />
    <main
      class="flex flex-col md:flex-row md:gap-[0rem] md:justify-center md:items-center gap-[1.5rem] mx-[1.5rem] mb-[2rem] lg:mb-0"
    >
      <div
        class="bg-Blue50 shadow-2xl py-[1.5rem] px-[1rem] md:px-[2rem] rounded-[0.7rem] flex flex-col items-center justify-center md:min-w-[15rem] lg:min-w-[22rem]"
      >
        <p class="mb-6 text-Gray650 font-bold">Basic</p>
        <p class="mb-6 text-[2.5rem] md:text-[3.5rem] text-Gray700 font-bold">
          <span class="basic-price">$199.99</span>
        </p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <p class="text-Gray650 font-bold my-3.5">500 GB Storage</p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <p class="text-Gray650 font-bold my-3.5">2 Users Allowed</p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <p class="text-Gray650 font-bold my-3.5">Send up to 3 GB</p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <button
          class="text-Blue50 font-bold gradient-btn rounded-[0.5rem] w-[100%] py-[0.8rem] mt-4.5 purple-btn"
        >
          LEARN MORE
        </button>
      </div>
      <div
        class="gradient shadow-2xl py-[1.5rem] px-[1rem] rounded-[0.7rem] flex flex-col items-center justify-center text-Blue50 md:min-w-[15rem] lg:min-w-[22rem] md:py-[3rem]"
      >
        <p class="mb-6 font-bold">Professional</p>
        <p class="mb-6 text-[2.5rem] font-bold md:text-[3.5rem]">
          <span class="professional-price">$249.99</span>
        </p>
        <span class="w-[100%] h-[0.1rem] bg-Blue50 opacity-[0.2]"></span>
        <p class="font-bold my-3.5">1 TB Storage</p>
        <span class="w-[100%] h-[0.1rem] bg-Blue50 opacity-[0.2]"></span>
        <p class="font-bold my-3.5">5 Users Allowed</p>
        <span class="w-[100%] h-[0.1rem] bg-Blue50 opacity-[0.2]"></span>
        <p class="font-bold my-3.5">Send up to 10 GB</p>
        <span class="w-[100%] h-[0.1rem] bg-Blue50 opacity-[0.2]"></span>
        <button
          class="text-Purple font-bold bg-Blue50 rounded-[0.5rem] w-[100%] py-[0.8rem] mt-4.5 white-btn"
        >
          LEARN MORE
        </button>
      </div>
      <div
        class="bg-Blue50 shadow-2xl py-[1.5rem] px-[1rem] rounded-[0.7rem] flex flex-col items-center justify-center md:min-w-[15rem] lg:min-w-[22rem]"
      >
        <p class="mb-6 text-Gray650 font-bold">Master</p>
        <p class="mb-6 text-[2.5rem] text-Gray700 font-bold md:text-[3.5rem]">
          <span class="master-price">$399.99</span>
        </p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <p class="text-Gray650 font-bold my-3.5">2 TB Storage</p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <p class="text-Gray650 font-bold my-3.5">10 Users Allowed</p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <p class="text-Gray650 font-bold my-3.5">Send up to 20 GB</p>
        <span class="w-[100%] h-[0.1rem] bg-Gray650 opacity-[0.2]"></span>
        <button
          class="text-Blue50 font-bold gradient-btn rounded-[0.5rem] w-[100%] py-[0.8rem] mt-4.5 purple-btn"
        >
          LEARN MORE
        </button>
      </div>
    </main>
    <img
      src="images/bg-bottom.svg"
      alt=""
      class="-z-10 absolute bottom-[-5rem] left-[-2rem] hidden lg:block"
    />
  </body>
</html>
